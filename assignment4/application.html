<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Application</title>
    <script src="js/formValidation.js" defer></script>
    <script src="js/todoList.js" defer></script>
    <script src="js/sortingTool.js" defer></script>
    <script src="js/changeBackground.js" defer></script>
    <script src="js/dateTime.js" defer></script>
</head>
<body>
<h1>Interactive Web Application</h1>

<section>
    <h2>Form Validation</h2>
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
        <button type="submit">Submit</button>
        <div id="errorMessages"></div>
    </form>
</section>

<section>
    <h2>Interactive To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a task">
    <button id="addTaskButton">Add Task</button>
    <ul id="taskList"></ul>
</section>

<section>
    <h2>Number Sorting Tool</h2>
    <input type="text" id="numberInput" placeholder="Enter numbers separated by commas">
    <button id="sortButton">Sort</button>
    <select id="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <div id="sortedResult"></div>
</section>

<section>
    <h2>Change Background Color</h2>
    <button id="changeColorButton">Change Background Color</button>
</section>

<section>
    <h2>Current Date and Time</h2>
    <div id="dateTimeDisplay"></div>
</section>

</body>
</html>
